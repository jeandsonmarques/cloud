name: Prisma Migrate

on:
  push:
    paths:
      - 'cloud-api/prisma/**'
  workflow_dispatch:
    inputs:
      run_seed:
        description: 'Rodar seed de admin'
        required: false
        default: 'false'

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          cd cloud-api
          npm ci || npm install

      - name: Prisma generate
        run: |
          cd cloud-api
          npx prisma generate

      - name: Prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd cloud-api
          npx prisma migrate deploy

      - name: Seed admin (optional)
        if: ${{ github.event.inputs.run_seed == 'true' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          cd cloud-api
          npm run prisma:seed
